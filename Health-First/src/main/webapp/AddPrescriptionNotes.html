<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="AddPatientStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>View Patient</title>

	<script>
	if(sessionStorage.getItem('username')==null){
		location.href="login.html"
	};
	var token = sessionStorage.getItem('accessToken');
	var role=sessionStorage.getItem('role');
	$(document).ready(function(){
		  $("button").click(function(){
			  var pno=document.getElementById("pno").value;
			  var note=document.getElementById("note").value;
			  var price=document.getElementById("price").value;
		    $.ajax({ 
		    	type: "GET",
			        url: 'https://localhost:8243/dataservice/1.0.0/AddNoteForPrescription?Note='+note+'&price='+price+'&pNo='+pno,
			        headers:{         
			            'Authorization' : 'Bearer '+token
			        },
		    	
		    	success: function(result, status, xhr){
		    		$("#div1").html("Note for the prescription is added sucessfully");
		    },
			        error: function(error){
			  	      $("#div1").html("An error occured while retriving the data. Please enter the details again and try.");
			        }
			});
		  });
		});
		
</script>
</head>
<body>
<header style="text-align: right; color: #FFFFFF;"><i class="fa fa-user-circle-o" style="font-size:24px;color: white;"></i>&nbsp;Welcome, Admin&nbsp;&nbsp;&nbsp;&nbsp;<a href="Logout.html">Logout</a>&nbsp;&nbsp;</header>
<p>
<p>
<div id="div1" style="max-width:500px;margin:auto">
<p>
  <h1 style="color: #2d2c66;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;View User</h1>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Prescription Number" name="pno" id="pno">
  </div>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Prescription price" name="price" id="price">
  </div>
    <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Note" name="note" id="note">
  </div>
  <button class="btn" style="background-color: #2d2c66;"><strong>Add Note<strong></button>
</div>
</body>
</html>
