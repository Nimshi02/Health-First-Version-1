<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Delete Patient</title>
<link rel="stylesheet" href="AddPatientStyle.css">
<script>
if(sessionStorage.getItem('username')==null){
	location.href="login.html"
};
var token = sessionStorage.getItem('accessToken');
$(document).ready(function(){
	  $("button").click(function(){
		  var usern=document.getElementById("usrid").value;
	    $.ajax({ 
	    	type: "DELETE",
	    	 contentType: 'application/json;',
		        dataType: 'json',
		        url: 'https://localhost:8243/ehealth/admin/1.0.0/patient/'+usern ,
		        headers:{         
		            'Authorization' : 'Bearer '+token,
		            
		        },
		       
	    	
	    	success: function(result, status, xhr){
	    		var print="<h1>Patient has been deleted successfully</h1>";
	    		$("#div1").html(print);
	    },
		        error: function(error){
		  	      $("#div1").html(error);
		        }
		});
	    alert("Patient has been deleted");
	  });
	});
</script>
</head>
<body>
<header style="text-align: right; color: #FFFFFF;"><i class="fa fa-user-circle-o" style="font-size:24px;color: white;"></i>&nbsp;Welcome, Admin&nbsp;&nbsp;&nbsp;&nbsp;<a href="Logout.html">Logout</a>&nbsp;&nbsp;</header>
<p>
<p>
<div id="div1" style="max-width:500px;margin:auto">
<p>
  <h1 style="color: #2d2c66;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Delete User</h1>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="UserID" name="usrid" id="usrid">
  </div>


  <button type="submit" class="btn" style="background-color: #2d2c66;"><strong>Delete Patient<strong></button>
</div>
</body>
</html>
