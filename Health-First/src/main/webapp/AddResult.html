<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add patient</title>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="AddPatientStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
	/*if(sessionStorage.getItem('username')==null){
		location.href="login.html"
	};*/
	var token = sessionStorage.getItem('accessToken');
	$(document).ready(function(){
		  $("button").click(function(){
				var reportUno=document.getElementById("reportUNo").value;
				var result=document.getElementById("result").value;
				
		    $.ajax({ /* This will invoke the API and return the details*/
		    	type: "GET",
			        url: 'https://localhost:8243/dataservice/1.0.0/AddReportResult?Result='+result+'&ReportNo='+reportUno,
			       headers:{   
			        	'accept' :'*/*',
			            'Authorization' : 'Bearer '+token
			            },
			       
		    	
		    	success: function(result, status, xhr){
		    		var print="Results are successfully added"
		    		$("#div1").html(print);
		    },
			        error: function(error){
			  	      $("#div1").html("Error occured while adding a results. Please try again");
			        }
			});
		  });
		});
		
</script>
</head>
<body>

<header style="text-align: right; color: #FFFFFF;"><i class="fa fa-user-circle-o" style="font-size:24px;color: white;"></i>&nbsp;Welcome, Scientist&nbsp;&nbsp;&nbsp;&nbsp;<a href="Logout.html">Logout</a>&nbsp;&nbsp;</header>
<p>
<div id="div1" style="max-width:500px;margin:auto">
<p>
  <h1 style="color: #2d2c66;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add Lab Test Result</h1>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Result" name="result"id="result">
  </div>
   <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Report Unique No" name="reportUNo"id="reportUNo">
  </div>
 
  <button type="submit" class="btn" style="background-color: #2d2c66;"><strong>Add Result<strong></button>
</div>
</body>
</html>
